<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fondo Estrellado Completo con Corazón y Frases</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: radial-gradient(ellipse at center, #001f4d 0%, #000015 80%);
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      color: white;
    }

    /* Contenedor para estrellas estáticas */
    #static-stars {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: visible;
    }

    /* Cada estrella estática */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      filter: drop-shadow(0 0 3px #aaddff);
      pointer-events: none;
      opacity: 0.8;
    }

    .container {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    #phrases-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
      overflow: visible;
    }
    .phrase {
      position: absolute;
      opacity: 0;
      animation: fadeMove 5s forwards;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      pointer-events: none;
      font-size: 2.5vw;
      white-space: nowrap;
      will-change: transform, opacity;
    }
    @keyframes fadeMove {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      20% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      80% {
        opacity: 1;
        transform: translateY(-20px) scale(1.1);
      }
      100% {
        opacity: 0;
        transform: translateY(-40px) scale(1.3);
      }
    }

    #shooting-stars-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: visible;
      z-index: 3;
    }
    .shooting-star {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      filter: drop-shadow(0 0 6px white);
      animation: shooting 1.5s linear forwards;
      will-change: transform, opacity;
    }
    .shooting-star::after {
      content: "";
      position: absolute;
      top: 0; left: -100px;
      width: 100px; height: 2px;
      background: linear-gradient(to right, rgba(255,255,255,0.8), transparent);
      opacity: 0.8;
      animation: tailFade 1.5s linear forwards;
      border-radius: 1px;
      will-change: opacity;
    }
    @keyframes shooting {
      0% {
        transform: rotate(45deg) translateX(0);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateX(400px);
        opacity: 0;
      }
    }
    @keyframes tailFade {
      0% { opacity: 0.8; }
      100% { opacity: 0; }
    }

    #heart-svg {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      z-index: 4;
      animation: heartbeat 1.6s infinite;
      filter: drop-shadow(0 0 10px #e91e63);
      cursor: default;
    }
    #heart-svg path {
      fill: #e91e63;
      stroke: #ff4081;
      stroke-width: 2;
    }
    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      25% { transform: translate(-50%, -50%) scale(1.15); }
      50% { transform: translate(-50%, -50%) scale(1); }
      75% { transform: translate(-50%, -50%) scale(1.1); }
    }
  </style>
</head>
<body>

  <div id="static-stars"></div>

  <div class="container">
    <div id="phrases-container"></div>
    <div id="shooting-stars-container"></div>

    <!-- Corazón SVG -->
    <svg id="heart-svg" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg" aria-label="Corazón palpitante" role="img" >
      <path d="M23.6,0c-2.5,0-4.8,1.4-6,3.6C15.2,1.4,13,0,10.4,0C4.7,0,0,4.7,0,10.4
        c0,5.7,6.1,10.7,15.2,19.2c9.1-8.5,15.2-13.5,15.2-19.2C30.4,4.7,25.7,0,23.6,0z"/>
    </svg>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const phrases = [
        "Te Amo", "My love", "Eres precioso",
        "Me encantas", "Amor de mi vida", "Mi cielo"
      ];
      const phrasesContainer = document.getElementById('phrases-container');
      const starsContainer = document.getElementById('shooting-stars-container');
      const staticStarsContainer = document.getElementById('static-stars');

      const phraseInterval = 1000; // 1 segundo
      const starInterval = 150;    // 0.15 segundos

      // Crear frase en posición aleatoria
      function createPhrase() {
        const phrase = document.createElement('div');
        phrase.className = 'phrase';
        phrase.textContent = phrases[Math.floor(Math.random() * phrases.length)];

        const top = Math.random() * (window.innerHeight - 50);
        const left = Math.random() * (window.innerWidth - 150);

        const size = Math.random() * (3 - 2.3) + 2.3;
        phrase.style.top = `${top}px`;
        phrase.style.left = `${left}px`;
        phrase.style.fontSize = `${size}vw`;

        const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
        phrase.style.color = colors[Math.floor(Math.random() * colors.length)];

        phrasesContainer.appendChild(phrase);
        setTimeout(() => phrase.remove(), 5000);
      }

      // Crear estrella fugaz con estela
      function createShootingStar() {
        const star = document.createElement('div');
        star.className = 'shooting-star';

        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight * 0.5;

        star.style.top = `${startY}px`;
        star.style.left = `${startX}px`;

        starsContainer.appendChild(star);
        setTimeout(() => star.remove(), 1600);
      }

      // Crear estrellas estáticas en el fondo
      function createStaticStars(numStars) {
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement('div');
          star.className = 'star';

          const size = Math.random() * 1.5 + 0.5; // Tamaño entre 0.5 y 2 px
          const top = Math.random() * window.innerHeight;
          const left = Math.random() * window.innerWidth;
          const opacity = Math.random() * 0.6 + 0.4;

          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.top = `${top}px`;
          star.style.left = `${left}px`;
          star.style.opacity = opacity;

          staticStarsContainer.appendChild(star);
        }
      }

      createStaticStars(200); // Número de estrellas estáticas

      // Crear 3 frases cada segundo para más cantidad de texto
      setInterval(() => {
        for (let i = 0; i < 3; i++) {
          createPhrase();
        }
      }, phraseInterval);

      setInterval(createShootingStar, starInterval);
    });
  </script>
</body>

</html>
